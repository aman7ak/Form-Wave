<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Wave</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Please Login</h1>
      <form>
        <div class="input">
          <label for="email">
            <span>E</span>
            <span>m</span>
            <span>a</span>
            <span>i</span>
            <span>l</span>
          </label>
          <input type="email" id="email" >
        </div>
        <div class="input">
          <label for="password">
            <span>P</span>
            <span>a</span>
            <span>s</span>
            <span>s</span>
            <span>w</span>
            <span>o</span>
            <span>r</span>
            <span>d</span>
          </label>
          <input type="password" autocomplete="12345" id="password">
        </div>
        <button>Login</button>
      </form>
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
